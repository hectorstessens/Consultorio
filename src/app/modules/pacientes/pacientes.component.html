<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellido" value="">
      </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="DNI"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Telefono"></textarea>
      </mat-form-field>
      <label id="example-radio-group-label">Pick your favorite season</label>
<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div>Your favorite season is: {{favoriteSeason}}</div>
  </form>
  <button mat-button>Aceptar</button>
  <button mat-button>Cancelar</button>
