<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Nombre" value="">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Apellido" value="">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="DNI"></textarea>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Telefono"></textarea>
  </mat-form-field>


</form>
<button mat-button>Aceptar</button>
<button mat-button>Cancelar</button>

<h3 mat-subheader>Pacientes</h3>
<mat-list>
  <mat-list-item *ngFor="let item of list">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{item.Nombre}} - {{item.Apellido}} </h4>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
