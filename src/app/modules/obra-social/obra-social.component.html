<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="NombreObraSocial" value="">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Afiliado" value="">
      </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" value="">
      </mat-form-field><br>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Apellido" value="">
        </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="DNI"></textarea>
    </mat-form-field><br>

      </mat-form-field><br>

      <mat-list>
        <h3 mat-subheader>Obra Social</h3>
        <mat-list-item *ngFor="let item of list">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{item.IdObraSocial}} - {{item.Descripcion}} </h4>          
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
