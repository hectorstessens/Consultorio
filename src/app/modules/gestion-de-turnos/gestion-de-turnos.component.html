<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre" value="">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellido" value="">
      </mat-form-field><br>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="DNI" value="">
        </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Telefono"></textarea>
    </mat-form-field><br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</form>
